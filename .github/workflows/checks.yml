name: Checks
on:
  pull_request:
  push:

jobs:
  pre_job:
    continue-on-error: true
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
      paths_result: ${{ steps.skip_check.outputs.paths_result }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          cancel_others: 'true'
          skip_after_successful_duplicate: 'true' # this is the default, but being explicit - dont start job if one with the same inputs has already run
          paths_filter: |
            frontend:
                paths:
                    - 'frontend/**'
            backend:
                paths:
                    - 'backend/**'

  frontend:
    name: Frontend Checks
    needs: pre_job
    if: fromJSON(needs.pre_job.paths_result).frontend.should_skip != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      COMPOSE_DOCKER_CLI_BUILD: 1
      DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check tsc
        run: docker compose run frontend ./node_modules/typescript/bin/tsc --noEmit
  backend:
    name: Backend Checks
    needs: pre_job
    if: fromJSON(needs.pre_job.paths_result).backend.should_skip != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      COMPOSE_DOCKER_CLI_BUILD: 1
      DOCKER_BUILDKIT: 1
      CI: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check migrations
        run: docker compose run backend python manage.py makemigrations --check
